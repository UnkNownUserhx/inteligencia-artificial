<!DOCTYPE html> <!Define o tipo de documento como HTML>
<html lang="pt-br"> <!Define a página para traduzir automaticamente para português>
<head> <!Guarda as informações Gerais>
    <meta charset="UTF-8"> <!Funciona como Dicionário>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!initial-scale=1.0 é uma propriedade que controla o nível de amplificação quando a página é carregada pela primeira vez.>
    <link rel="stylesheet" href="style.css"> <!Sincronizar o HTML junto ao Style, sendo assim, oque for mudado no Style, altera no HTML e vice-versa.>
    <title>Você decide o futuro da IA</title> <!Define o Titulo do Documento>
</head> <!Guarda as informações Gerais>
<body> <!contém o corpo de um documento HTML, que é exibido pelo navegador em sua janela, ou seja, todo o conteúdo visível do site. >
    <div class="caixa-principal"> <!Está definindo um bloco de conteudo que pertence a classe "Caixa-Principal", que pode ser estilizado ou manipulado>
        <h1>Você decide o futuro da IA</h1> <!Está criando o titulo de uma seção, ou seja, criando uma seção na página chamada de "Você decide o futuro da IA".>
        <div class="caixa-perguntas"></div> <!Está definindo um bloco de conteudo que pertence a classe "Caixa-perguntas", que pode ser estilizado ou manipulado>
        <div class="caixa-alternativas"></div> <!Está definindo um bloco de conteudo que pertence a classe "Caixa-Alternativas", que pode ser estilizado ou manipulado>
        <div class="caixa-resultado"> <!Está definindo um bloco de conteudo que pertence a classe "Caixa-resultado", que pode ser estilizado ou manipulado>
            <p class="texto-resultado"></p> <!Está criando um paragráfo com o nome de "Texto-Resultado".>
        </div>
    </div> <!A tag "div" é usada para agrupar blocos de elementos e aplicar estilos CSS a eles.>
    <script src="script.js"></script> <!Está sincronizando o Script.JS, interligando ao HTML, ou seja, basicamente tudo que for feito no HTML, mudará no javascript e etc.>
</body>
</html>
